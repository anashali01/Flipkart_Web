<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>
    <main>
        <section class="mobile-details">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <div class="sort">
                            <div class="price">
                                <label for="price">Price</label>
                                <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
                            </div>
                            <div class="brand">
                                <h5>Brand</h5>
                                <div class="col-12">
                                    <input type="checkbox">
                                    <span>Apple</span>
                                </div>
                                <div class="col-12">
                                    <input type="checkbox">
                                    <span>Mi</span>
                                </div>
                                <div class="col-12">
                                    <input type="checkbox">
                                    <span>vivo</span>
                                </div>
                                <div class="col-12">
                                    <input type="checkbox">
                                    <span>Samsung</span>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="filter d-flex justify-content-end">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Sort By
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Price -- Low to High</a></li>
                                    <li><a class="dropdown-item" href="#">Price -- High to Low</a></li>
                                    <li><a class="dropdown-item" href="#">Newest First</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="mobile-product"></div>
                    </div>
                    <div class="col-2">
                        <div class="offer"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        let mobile_products = null;
        fetch('./Each_Product/mobiles.json')
            .then(response => response.json())
            .then(data => {
                mobile_products = data;
                // console.log(mobile_products);
                addDataToHTML();

            })
        let mobiles = document.querySelector('.mobile-product');

        function addDataToHTML() {
            mobile_products.forEach((mobile, index) => {
                let col = document.createElement('div');
                col.classList.add("col-12");

                let mobile_cart = document.createElement('div');
                mobile_cart.classList.add("mob_cart");

                let newProduct = document.createElement('a');
                newProduct.href = `details.html?id=${mobile.id}`;
                newProduct.classList.add('item');

                newProduct.innerHTML = `
    
      <div class="item-image d-flex ">
        <img class="object-fit-cover" src="${mobile.image}" alt="${mobile.name}">
      </div>
      <div class="item-details">
        <h3>${mobile.name}</h3>
        <p class="d-flex align-items-center"><span class="badge bg-success">
            <i class="fa-solid fa-star"></i>
            ${mobile.ratting}</span>
            ${mobile.numberOfrating}
        </p>
        <ul>
            <li>${mobile.feature1}</li>
            <li>${mobile.feature2}</li>
            <li>${mobile.feature3}</li>
            <li>${mobile.feature4}</li>
            <li>${mobile.feature5}</li>
            <li>${mobile.guarantee}</li>
            </ul>
        
      </div>
    `;
                mobile_cart.appendChild(newProduct);
                col.appendChild(mobile_cart);
                mobiles.appendChild(col);
            })
        }
    </script>
</body>

</html>
